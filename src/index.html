<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <title></title>
  </head>
  <body class="container">
    <section>
      <h1 class="text-center">Pokemon Finder</h1>
      <br>
      <form>
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="pokeName">Pokemon Name</label>
            <input type="text" name="pokeName" id="pokeName" class="form-control">
          </div>
          <div class="form-group col-xs-6">
            <label for="pokeNum">Pokemon Number</label>
            <input type="number" name="pokeNum" id="pokeNum" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <input type="submit" class="btn btn-primary">
          </div>
        </div>
      </form>
    </section>
    <hr>
    <section class="pokemon row well">
      <p>Your Pokemon will go here.</p>
    </section>
    <!-- jQuery 2.2.4 -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- main.js -->
    <script src="./main.js"></script>
  </body>
</html>
